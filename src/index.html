<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escape game</title>
    <link href="./assets/sanitize.css" rel="stylesheet" />
  </head>
  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div class="app-container">
      <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <p class="modal-text">You just woke up in the middle of nowhere.</p>
          <p class="modal-text">The only thing you can remember is your name.</p>
          <p class="modal-text">Please tell me, what is it?</p>
          <input class="modal-input" type="text" placeholder="Chris" id="player-name" />
          <br>
          <button class= "modal-button" id="validate-name">Let's go</button>
        </div>

      </div>

      <h1 class="title">Escape game</h1>
      <div class="interface">

        <div class="action-container">
          <h2>moves</h2>
          <div class="actions" id="actions"></div>
          <div>
            <button id="north" class="action-button">go north</button>
            <div>
              <button id="west" class="action-button">go west</button>
              <button id="east" class="action-button">go east</button>
            </div>
            <button id="south" class="action-button">go south</button>
          </div>
          <h2>inventory</h2>
          <div class="inventory" id="inventory"></div>
        </div>

        <div class="primary-container">
          <div class="map-container">
            <canvas id="map" height="370" width="370">
              If you see this you need a compatible browser, try Firefox, Chrome
            </canvas>
          </div>
        </div>

        <div class="secondary-container">
          <h2>state</h2>
          <p class="speak" id="text"></p>
        </div>

      </div>
    </div>

    <script type="module" src="./index.js"></script>
    <link href="./index.css" rel="stylesheet" />
  </body>
</html>
